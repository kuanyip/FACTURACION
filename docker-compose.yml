version: "3.9"

services:
  mysql:
    image: mysql:8.3
    container_name: billing-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: billing
      MYSQL_USER: billing_user
      MYSQL_PASSWORD: billing_secret
    ports:
      - "33306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: billing-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    ports:
      - "3800:3800"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    command: npm run dev
    restart: unless-stopped

  frontend:
    container_name: billing-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./frontend/.env
    ports:
      - "4920:4920"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - backend
    command: npm run start
    restart: unless-stopped

  phpmyadmin:
    container_name: billing-phpmyadmin
    build:
      context: ./phpmyadmin
      dockerfile: Dockerfile
    env_file:
      - ./phpmyadmin/.env
    environment:
      UPLOAD_LIMIT: 256M
    ports:
      - "9080:80"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
